<!DOCTYPE html>
<html lang="en">
    <form name ="web" action = "http://localhost:8080"
    method = "post" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("C:\Users\arjun\Img") ; 
            background-size: cover;
        }

        header {
            background-color: #c61111;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            padding: 0.5em;
            text-align: left;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
            display: inline-block;
        }

        main {
            padding: 1em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container a {
            color: #2196F3;
            text-decoration: none;
            cursor: pointer;
        }

        .about-us {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" required> 
                    I accept the terms and conditions
                </label>
                <span id="terms-message" style="color: red;"></span>

                <button type="submit">Login</button>
            </form>

            <a onclick="toggleAbout()">About Us</a>

            <div class="about-us" id="about-us">
                <h3>About Us</h3>
                <p>This is the login page designed by Arjun Pratap. Feel free to explore and learn more about us!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dummy Website. All rights reserved.</p>
    </footer>

    <script>
        function toggleAbout() {
            var rememberMeCheckbox = document.getElementById("remember-me");
            var termsMessage = document.getElementById("terms-message");
            var aboutUs = document.getElementById("about-us");
    
            if (rememberMeCheckbox.checked) {
                termsMessage.textContent = "";
                aboutUs.style.display = (aboutUs.style.display === "none") ? "block" : "none";
            } else {
                termsMessage.textContent = "Please accept the terms and conditions.";
            }
        }
    </script>
</body>

</html>
