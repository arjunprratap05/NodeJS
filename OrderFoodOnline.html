<!DOCTYPE html>
<html>
    <form name ="OrderFoodOnline" action = "http://localhost:5000"
    method = "post" >
    <head>
        <style>
            body {
                background-color: hsl(36, 100%, 90%);
            }
            .autostyle2{
                color: red;
                font-size: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form action="registration.html">
            <table>
                <tr class ="autostyle2">
                    <td colspan="2">OrderFoodOnline</td>
                </tr>
                <tr>
                    <td width ="100%" colspan="2"></td>
                </tr>
                <tr>
                    <td><label for = "name:"> Name : </label>
                </td>
                    <td> <input type ="text" name ="username"
                        ID ="name" placeholder ="Enter Your Name" required> </td>
                        </tr>
                        <tr>
                            <td><label for ="date">DATE :</label></td>
                            <td><input type ="date" name ="date" ID ="date" required></td>
                        </tr>
                        <tr>
                            <td><label for ="email">Email ID :</label></td>
                            <td><input type ="email" name ="usrmail" 
                            ID ="email" placeholder="Enter Your Email ID" required> </td>
                        </tr>
                        <tr>
                            <td><label for ="number">Contact Number :</label></td>
                            <td> <input type = "tel" name = "usrtel" ID ="number" placeholder="Enter Your Phone Number" required></td>
                        </tr>
                        <tr>
                            <td><label for = "food">Select Food :</label>
                                <input type = "radio" name = "food" ID = "non-veg" value = "non-veg">
                            <label for = "non-veg">Non Vegetatrian </label>
                                
                            <input type = "radio" name = "food" ID ="veg" value = "veg">
                                <label for "veg">Vegetatrian</label>
                        </td>
                        </tr>

                        <tr>
                            <td><label for = "restro">Select Restraunt</label>
                            </td>
                            <td>
                            <select name = "sel1" id = "sel1">
                                <option value = "Select your Restraunts">Select your Restraunts</option>
                                <option value="La Figa">La Figa</option>
                                <option value = "Benihana">Benihana</option>
                                <option value = "Gallipoli">Gallipoli</option>
                                <option value = "Kings Road SteakHouse">Kings Road SteakHouse</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for = "drinks">Drinks</label>
                            </td>
                            <td>
                              <select name = "sel2" id = "sel2">
                                <option value = "SelectYour Drink">SelectYour Drink</option>
                                <option value = "Capuccino">Capuccino</option>
                                <option value = "Caffelatte">Caffelatte</option>
                              </select>
                            </td>
                            <tr>
                                <td><label for = "soups">Soups</label>
                                </td>
                                <td>
                                    <select name = "sel3" id = "sel3">
                                        <option value = "Select the Soup of your Choice">Select the Soup of your Choice </option>
                                        <option value = "Minestrone">Minestrone</option>
                                        <option value = "Fonduta">Fonduta</option>
                                        <option value = "Pasta e fagioli">Pasta e fagioli</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for = "dishes">Dishes</label></td>
                                <td>
                                    <select name ="sel4" id ="sel4">
                                     <option value = "Select the Dishes of Your Choice">Select the Dishes of Your Choice </option>
                                        <optgroup label = "Italian">
                                            <option value = "Pasta">Pasta</option>
                                            <option value = "Fish">Fish</option>
                                            <option value ="Rice">Rice</option>
                                        </optgroup>

                                    <optgroup label = "Chinese">
                                        <option value = "Chowmin">Chowmin</option>
                                        <option value = "Manchurian">Manchurian</option>
                                        <option value = "Water Chessnut Cake">Water Chessnut Cake</option>
                                    </optgroup>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for = "Order For:">Order For :</label>
                                </td>
                                <td>
                                    <input type = "radio" name = "pickup" 
                                        ID ="pickup" value = "pickup">
                                    <label for = "pickup">Take Away</label>
                                    
                                    <input type = "radio" name = "pickup"
                                        ID = "home" value = "HomeDelivery">
                                    <label for = "home">Home Delivery</label>
                                        
                                </td>
                            </tr>
                            <tr>
                                <td>
                                <button ID = "button"
                                        type = "submit">
                                    <p>
                                        Submit
                                    </p>
                                </button>
                                </td>
                                <td>
                                    <button type = "reset">
                                        <p>
                                            Reset
                                        </p>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
    </body>
</html>
