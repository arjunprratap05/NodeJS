<!DOCTYPE html>
<html lang="en">
    <form name ="login.html" action = "http://localhost:5000"
    method = "post" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container a {
            color: #2196F3;
            text-decoration: none;
            cursor: pointer; /* Add cursor style for better user experience */
        }

        .about-us {
            margin-top: 20px;
            display: none; /* Hide the paragraph initially */
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me"> Remember Me
            </label>

            <button type="submit">Login</button>
        </form>

        <a onclick="toggleAbout()">About Us</a>

        <div class="about-us" id="about-us">
            <h3>About Us</h3>
            <p>This is the login page designed by Arjun Pratap. Feel free to explore and learn more about us!</p>
        </div>
    </div>

    <script>
        function toggleAbout() {
            var aboutUs = document.getElementById("about-us");
            aboutUs.style.display = (aboutUs.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
